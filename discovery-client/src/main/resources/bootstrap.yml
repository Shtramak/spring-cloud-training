# Depending on which profile is active, the application gives 
# itself a different name when registering with Eureka
---
spring:
  profiles: sentence
  application:
    name: sentence-service
    
---
spring:
  profiles: subject
  application:
    name: subject-service
  
---
spring:
  profiles: verb
  application:
    name: verb-service

---
spring:
  profiles: article
  application:
    name: article-service

---
spring:
  profiles: adjective
  application:
    name: adjective-service

---
spring:
  profiles: noun
  application:
    name: noun-service
